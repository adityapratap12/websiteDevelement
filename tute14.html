<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        p{
            border: 2px solid orangered;
        }
    /* class selector */
        .redelement{
            color: red;
        }
        .bgblue{
            background-color: darkblue;
        }
        footer,span{
            background-color: orangered;
        }

    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p id="redelement" class="redelement bgblue">this is the simpale paragram to dimonstarte css selector </p>
    <div>
    <p>this is the another  simpale paragram to dimonstarte css selector </p>
    <footer>this is footor</footer>

    </div>
    <span>this is span</span>
</body>
</html>
